<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan Syed | Cybersecurity Analyst</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #020617; /* Deep Cyber Black */
            font-family: 'Courier New', monospace;
        }

        /* Matrix Rain Canvas */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.25; 
        }

        /* Main Content Layer */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: 5px;
            font-weight: 700;
            color: #e2e8f0;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
            animation: glitch 1s linear infinite;
            text-transform: uppercase;
        }

        p {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-top: 15px;
            border-right: 2px solid #38bdf8;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        /* Buttons */
        .btn-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background-color: #e2e8f0;
            color: #020617;
        }
        
        .btn-primary:hover {
            background-color: #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: #94a3b8;
        }

        .btn-outline:hover {
            border-color: #e2e8f0;
            color: #e2e8f0;
            background-color: rgba(255,255,255,0.05);
        }

        /* Glitch Animation */
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #38bdf8; }
        }

        /* Responsive Text for Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; white-space: normal; border: none; }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="content">
        <h1>ADNAN SYED</h1>
        <p>> System Status: Online // Cybersecurity Analyst</p>
        
        <div class="btn-container">
            <a href="https://github.com/CybCoder-IITM" target="_blank" class="btn btn-primary">Projects</a>
            <a href="#" class="btn btn-outline">Resume</a>
            <a href="mailto:contact@adnansyed.me" class="btn btn-outline">Contact</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // The "Rain" characters - Mix of Hex and Security Terms
        const chars = '0123456789ABCDEF_ROOT_ACCESS_GRANTED_SYSTEM_SECURE_ENCRYPTION_KEY_XXXXXXXXXXXXXXXX';
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(2, 6, 23, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0ea5e9'; // Cyber Blue
            ctx.font = fontSize + 'px Courier New';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
